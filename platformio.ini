[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 115200
monitor_speed = 9600
lib_deps = 
	adafruit/Adafruit BusIO@^1.8.3
	zinggjm/GxEPD2@^1.3.6
	olikraus/U8g2_for_Adafruit_GFX@^1.8.0
	paulstoffregen/Time@^1.6.1
	arduino-libraries/NTPClient@^3.1.0
	winlinvip/SimpleDHT@^1.0.14
	avaldebe/PMSerial@^1.1.1

[platformio]
description = 天气pm2.5墨水屏
